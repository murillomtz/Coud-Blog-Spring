<!DOCTYPE html>
<!--Referenciando o Thymeleaf-->
<html xmlns:th="http://thymeleaf.org">

<div th:replace="includes/head :: head">
   
</div>
<div th:replace="includes/header :: header"></div>

<body>

    <!--Por se tratar de um blog, deve-se mudar a tag por conta da sua estrutura-->
    <main>
        <!--Listagem de poster-->
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <!--breadcrumb - Voltar para home-->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white;padding-left: 0px;">
                    <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Post</li>
                </ol>
            </nav>

            <article>
                <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span
                        th:text="${post.titulo}"></span></h1>
                <p class="card-subtitle mb-2 text-muted">
                    <!--Icone-->
                    <i class="material-icons">person_outline</i>
                    <span th:text="${post.autor}"></span>
                    <br>
                    <i class="material-icons">date_range</i>
                    <span th:text="${post.data}"></span>
                </p>
                <section>
                    <!--utext - textp longo-->
                    <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.texto}"></span></p>
                </section>
            </article>

        </div>


    </main>

</body>


</html>
